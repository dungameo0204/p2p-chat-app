<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-container">
        
        <div id="connection-panel" class="screen active">
            <div class="login-card">
                <div class="logo">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h2>Bảo mật P2P</h2>
                <p class="subtitle">Chat ẩn danh & Mã hóa đầu cuối</p>
                
                <div class="input-group">
                    <i class="fa-solid fa-hashtag"></i>
                    <input type="text" id="room-input" placeholder="Nhập tên phòng bí mật..." autocomplete="off">
                </div>
                
                <button id="join-btn" class="btn-primary">
                    Vào phòng ngay <i class="fa-solid fa-arrow-right"></i>
                </button>
                
                <p id="status" class="status-text">Sẵn sàng kết nối</p>
            </div>
        </div>

        <div id="chat-panel" class="screen hidden">
            <header class="chat-header">
                <div class="header-info">
                    <div class="avatar-group">
                        <div class="avatar me"><i class="fa-solid fa-user"></i></div>
                        <div class="avatar peer"><i class="fa-solid fa-user-secret"></i></div>
                    </div>
                    <div class="room-info">
                        <h3 id="room-display-name">Phòng Chat</h3>
                        <span class="encryption-badge"><i class="fa-solid fa-lock"></i> E2EE Encrypted</span>
                    </div>
                </div>
                <button class="btn-icon" onclick="location.reload()"><i class="fa-solid fa-right-from-bracket"></i></button>
            </header>

            <div id="messages" class="chat-area">
                <div class="message system-msg">
                    <span><i class="fa-solid fa-info-circle"></i> Hãy đợi người bạn của mình vào phòng...</span>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Nhập tin nhắn..." autocomplete="off">
                <button id="send-btn" class="btn-send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
